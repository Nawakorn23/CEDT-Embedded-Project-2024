<!DOCTYPE html>
<html lang="th">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ระบบแสดงคุณภาพน้ำในตู้ปลา</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>ระบบแสดงคุณภาพน้ำในตู้ปลา</header>
    <div class="main-content">
        <!-- วิดีโอ -->
        <div class="video-container">
            <iframe id="camera-stream" src="http://192.168.245.247" title="Camera Stream" allowfullscreen></iframe>
        </div>

        
        
        

        <div class="parameters-container">
            <div class="parameter">
                <h3>อุณหภูมิ (°C)</h3>
                <p class="value" id="temperature">--</p>
            </div>
            <div class="parameter">
                <h3>TDS (ppm)</h3>
                <p class="value" id="tds">--</p>
            </div>
            <div class="parameter">
                <h3>ระดับแสง (lux)</h3>
                <p class="value" id="light">--</p>
            </div>
            <div class="parameter">
                <h3>ระดับน้ำ (%)</h3>
                <p class="value" id="water-level">--</p>
            </div>
            
        </div>
    </div>

    <script src="myscripts.js"></script>
</body>

</html>
